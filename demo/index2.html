<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Schema Example</title>
</head>
<body>
<script src="../build/schema.js"></script>
<script src="cobra/model/purge.js"></script>
<script src="cobra/schema/bind.js"></script>
<script src="cobra/schema/email.js"></script>
<script src="cobra/schema/position.js"></script>
<script src="cobra/validators/isBoundProperty.js"></script>
<script src="cobra/validators/isEmail.js"></script>
<script src="cobra/validators/isPosition.js"></script>
<script>
    var Schema = cobra.Schema;

    var TestSchema = new Schema({
        name: String,
        email: Schema.Types.Email,
        width: 'Position|Bind|Number'
    });

    cobra.model('Test', TestSchema);

    var Test = cobra.model('Test');

    var test = new Test({
        name: '',
        email: 'roboncode@gmail.com',
        width: '10px'
    });
    //    test.name = 'My Label';

    test.purge().then(function (resolvedData) {
        console.log('success', resolvedData);
    }, function (err) {
        console.log('error', err.message);
    });
</script>
</body>
</html>
